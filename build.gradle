plugins {
    id 'java'
    id "application"
}
apply plugin : "java"

task(runLocal, dependsOn: 'classes', type: JavaExec) {
    main = 'com.liakhandrii.es.implementation.local.LocalTest'
    classpath = sourceSets.main.runtimeClasspath
}

task(runHttp, dependsOn: 'classes', type: JavaExec) {
    main = 'com.liakhandrii.es.implementation.http.HttpTest'
    classpath = sourceSets.main.runtimeClasspath
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.javalin:javalin-bundle:4.6.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}